<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css" >
    <title>Hello, world!</title>
    <style>
      img {
        border-radius: 50%;
      }
      </style>
  </head>
  {% load static %}
  <body>
    <div class="hero1">


      <div class="row sticky-top">
          <div class="col-12">
              <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                  <a class="navbar-brand" href="#">ALL UILITY</a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                      <li class="nav-item active">
                        <a class="nav-link" href="http://127.0.0.1:8000/ide/home">Home <span class="sr-only">(current)</span></a>
                      </li>

                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          PRODUCT
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <a class="dropdown-item" href="http://127.0.0.1:8000/ide/">IDE</a>
                          <a class="dropdown-item" href="http://127.0.0.1:8000/ide/plagren">PLAGIARISM CHECKING</a>
                          <div class="dropdown-divider"></div>
                        
                        </div>
                      </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0" method="POST" action="{% url 'wikires' %}"> {% csrf_token %}
                      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="title">
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                  </div>
                </nav>
          </div>
         
        </div>


      <form method="POST" action="{% url 'plag' %}"> {% csrf_token %}


        <div class="container mt-3 ind">
          <div class="row align-items-center">
            <div class="col-md-2 ">
              <input type="submit" value="python3" name="lang" class="btn btn-primary bt" />
            </div>
            <div class="col-md-2">
                <input type="submit" value="Csharp" name="lang" class="btn btn-primary bt" />
            </div>
            <div class="col-md-2">
                <input type="submit" value="C" name="lang" class="btn btn-primary bt" />
            </div>
            <div class="col-md-2">
                  <input type="submit" value="Cpp14" name="lang" class="btn btn-primary bt" />
            </div>
            <div class="col-md-2">
                <input type="submit" value="Java" name="lang" class="btn btn-primary bt" />
            </div>
            <div class="col-md-2">
              <input type="submit" value="Perl" name="lang" class="btn btn-primary bt" />
            </div>
          </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    
                    <textarea class="form-control mb-2 mt-3" id="exampleFormControlTextarea1" rows="11" name="co" placeholder="Write your code">{{c}}</textarea>
                </div>
                
            </div>
          </div>
            
            <div class="container">
            <div class="row">
                <div class="col-6">
                    <textarea class="form-control mb-2" id="exampleFormControlTextarea1" rows="8" name="input" placeholder="your input goes here">{{i}}</textarea>
                </div>
                <div class="col-6">
                        <textarea readonly class="form-control mb-2" id="exampleFormControlTextarea1" rows="8" name="output" placeholder="output">{{s.output}}</textarea>
                </div>
                
            </div>
          </div>


      </form>

    </div>
      <!-- <a href="/media/Screenshot (2).png" download>download</a>  -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
